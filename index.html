<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Our team</title>
</head>

<body>
  <!-- Inizio Team section -->
  <section id="team">
    <div class="container py-4">
      <h1 class="jt-title d-flex justify-content-center align-middle border border-dark rounded">Our team</h1>
      <div class="row mt-4">
        <div class="col">
          <ul class="output"></ul>
        </div>
      </div>
      <div class="container">
        <div class="row cards team-container">
        </div>
      </div>
    </div>
  </section>
  <!-- Fine Team section -->

  <!-- Inizio Add section -->
  <section id="add-member">
    <div class="container">
      <h2 class="section-title d-flex justify-content-center align-middle">Add a new member</h2>
      <div class="form-container">
        <div class="col">

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input for="text" class="form-control" id="name"></input>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input for="text" class="form-control" id="role"></input>          
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input for="text" class="form-control" id="image"></input>
          </div>
        
          <button type="submit" class="btn btn-outline-success px-4" id="addMemberButton">Add</button>

        </div>
      </div>
    </div>
  </section>
  <!-- Fine Add section -->
  

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
